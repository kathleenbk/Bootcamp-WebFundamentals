<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="First Name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email Address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="Password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="Confirm Password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="Birthday">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
        <div>
            <input type="radio" name="Gender Identity" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender Identity" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender Identity" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender Identity" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name="description" cols="40" rows="2"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="Favorite Language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="receive updates" id="receive updates">
            <label for="receive updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <h4>* Indicates a required field</h4>
</body>
</html>
