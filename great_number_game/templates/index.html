<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="maincontainer">
        <h1>Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100...</h3>
        <div class="userinput">
            <form action="/guess" method="post">
                <label for="guess">Take a guess!</label><br>
                <input type="text" name="guess" id="guess" class="inputbox"><br>
                <input type="submit" value="Guess" class="guessbutton" >
            </form>
        </div>
        
        <div class="resultcontainer">
        {% if 'guess' in session: %}
            {% if session['guess'] == session['num']: %}
                <div class="success">
                    <h2>You got it!!!!!</h2>
                </div>
            {% elif session['guess'] > session['num']: %}
                <div class="failure">
                    <h2>Too high!</h2>
                    
                </div>
            {% else %}
                <div class="failure">
                    <h2>Too low!</h2>
                    
                </div>
                {% endif %}
                
        </div>
        <a href="/reset" class="button">Reset</a>
        {% else %}
            <div class="none">
                
                
            </div>
        {% endif %}
    </div>
</body>
</html>
