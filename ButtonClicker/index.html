<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div>
        <!-- Page header -->
        <div class="HeaderBox">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search" class="Search">
            <button onclick="login(this)" class="Login">Login</button>
        </div>
    </div>

    <div class="MainContainer">

        <!-- Left Column -->
        <div class="LeftColumn">
            <!-- Top Left Box -->
            <div class="Box">

                <!-- Left Side -->
                <div class="Word">
                    <h1>Ninja</h1>
                    <h3 class="wordtype">noun</h3>
                    <h4>Plural: <span class="plural">ninjas</span></h4>
                    <button onclick="alert('Ninja was liked')" class="Likes">13 likes</button>
                </div>

                <!-- Right Side -->
                <div class="Definition">
                    <h3>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></h3>
                </div>
            </div>

            <!-- Bottom Left Box -->
            <div class="Box">

                <!-- Left Side -->
                <div class="Word">
                    <h1>Ninja</h1>
                    <h3 class="wordtype">noun</h3>
                    <h4>Plural: <span class="plural">ninjas</span></h4>
                    <button onclick="alert('Ninja was liked')" class="Likes">37 likes</button>
                </div>

                <!-- Right Side -->
                <div class="Definition">
                    <h3>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</h3>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="RightColumn">

            <!-- Top Right Box -->
            <div class="OtherBox">
                <h2>Dojonary is <br>defined by <span class="bold">YOU</span></h2>
                <button onclick="hide(this)" class="AddDefinition">Add Definition</button>
            </div>


        </div>
    </div>
</body>
</html>
