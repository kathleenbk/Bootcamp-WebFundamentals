<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="userCard">
            <div class="Header">
                <img src="user-circle.png" alt="userCircle" class="userCircle">
            </div>
            <div class="userInfo">
                <h1>Kathleen Kavanagh</h1>
                <h3>
                    <img src="map-marker.png" alt="mapMarker" class="icons"> 
                    Seattle
                </h3>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <p>
                    <a href="#">
                        <img src="gear.png" alt="gear" class="icons"> 
                        edit profile
                    </a>
                </p>
            </div>
        </div>

    </div>
</body>
</html>
