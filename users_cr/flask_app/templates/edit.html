<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
    <style>
        .box {
            padding: 25px;
        }
        .header {
            display:flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
<div class="box">
    <div class="header">
        <h1 class="text-center">Edit User {{user.id}}</h1> <a href="/users" class="btn btn-info">Home</a>
        
    </div>
    <form action="/user/update" method="POST">
        <input type="hidden" name="id" value={{user.id}}>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name" value="{{user.first_name}}"><br>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" value="{{user.last_name}}"><br>
        </div>
        <div class="form-group">
            <label for="email" >Email:</label>
            <input class="form-control" type="text" name="email" value="{{user.email}}"><br>
        </div>
        <input class="btn btn-success" type="submit" value="Update User">
    </form>
</div>
</body>
</html>
